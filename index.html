<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Responsive Web form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>

		<header class="main-header">
			<h1 class="name">The Code Review</h1>
		</header>

		<div class="wrap">

			
			<div class="form-header">
					<h2>Signup for our newsletter</h2>
					<p>Get the latest news on how your code is doing right in your inbox</p>
			</div><!--/.form-header-->
		
			<div class="border-div"></div>

			
			<form action="index.html" method="post">

				<fieldset>

					<legend><h2>Contact Information</h2></legend>

					<label for="name">Full Name</label>
					<input type="text" id="name" name="user_name" placeholder="required">

					<label for="mail">Email Address</label>
					<input type="email" id="mail" name="user_email" placeholder="required">

					<label for="phone">Phone Number</label>
					<input type="tel" id="phone" name="user_phone" maxlength="15">

					<label for="address">Street Address</label>
					<input type="text" id="address" name="user_address">


					<label for="city">City</label>
					<input type="text" id="city" name="user_city">

					<label for="province">Province</label>
					<select id="province" name="user_province">
						<option value="" disabled selected>Choose Province</option>
						<option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
						<option value="Prince Edward Island">Prince Edward Island</option>
						<option value="New Brunswick">New Brunswick</option>
						<option value="Nova Scotia">Nova Scotia</option>
						<option value="Quebec">Quebec</option>
						<option value="Ontario">Ontario</option>
						<option value="Manitoba">Manitoba</option>
						<option value="Saskatchewan">Saskatchewan</option>
						<option value="Alberta">Alberta</option>
						<option value="British Columbia">British Columbia</option>
						<option value="Yukon">Yukon</option>
						<option value="Northwest Territories">Northwest Territories</option>
						<option value="Nunavut">Nunavut</option>
					</select>

					<label for="postal-code">Postal Code</label>
					<input type="text" id="postal-code" name="user_postal_code">

				</fieldset>

				<div class="border-div"></div>

				<fieldset>

					<legend><h2>Newsletter</h2></legend>

					<label>Search the Newsletter you would like to receive</label>
					<input type="checkbox" id="html-checkbox" value="interest-html" name="user_interest">
					<label for="html-checkbox">HTML News</label><br>

					<input type="checkbox" id="css-checkbox" value="interest-css" name="user_interest">
					<label for="css-checkbox">CSS News</label><br>

					<input type="checkbox" id="js-checkbox" value="interest-js" name="user_interest">
					<label for="js-checkbox">JavaScript News</label><br>
			

					<label>Newsletter Format</label>

					<input type="radio" id="html-radio" value="format-html" name="user_format">
					<label for="html-radio">HTML</label><br>

					<input type="radio" id="text-radio" value="format-text" name="user_format">
					<label for="text-radio">Plain text</label><br>

					<label for="topics">Other topics you'd like to hear about</label>
          <textarea id="topics" name="user_topics">You look tasty</textarea>

				</fieldset>

				<button type="submit">Sign Up</button>

			</form>

			<div class="form-footer">
				<p>Copyright The Code Review</p>
			</div><!--/.form-footer-->


		</div><!--/.wrap-->

	</body>

</html>
